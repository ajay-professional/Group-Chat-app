<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Expense Tracker Public/expt_main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
                <button id="loginto"
                    style="background-color:blue; border:1px black solid; border-radius:5px;color:white;">LOG
                    IN</button>
            </li>
        </ul>
        <h2 style="color:blue;padding-right:40px;">Expense Tracker</h2>
    </nav>
    <div id="dailyexpenses-id-container" class="dailyexpenses-class">
        <h1
            style="text-align:center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-top: -40px;">
            Daily Expenses</h1>
        <form id="myform" action="" method="POST">
            <fieldset>
                <label for="number">
                    <h5 style="font-family:Georgia, 'Times New Roman', Times, serif;">Choose expense amount:</h5>
                </label>
                <input title="Enter amount spent" type="number" id="number" name="expenseAmount" required>
                <label for="text">
                    <h5 style="font-family:Georgia, 'Times New Roman', Times, serif;">Choose description:</h5>
                </label>
                <input title="enter description of item/service" type="text" id="text" name="description" required>
                <label for="list">
                    <h5 style="font-family:Georgia, 'Times New Roman', Times, serif;">Choose a category:</h5>
                </label>
                <input title="category of item/service" id="list" list="category" name="categoryDetail" required>
                <datalist id="category">
                    <option value="Petrol/Gas">
                    <option value="Junk food">
                    <option value="Bills and Utilities">
                    <option value="Entertainment">
                    <option value="Parking">
                    <option value="Shopping">
                    <option value="Transport">
                    <option value="Drinks">
                    <option value="EMI">
                    <option value="Education">
                    <option value="Loan">
                    <option value="Festival">
                    <option value="Fitness">
                    <option value="Healthy Diet">
                    <option value="Groceries">
                    <option value="Household Utilities">
                    <option value="Health">
                    <option value="Electronics">
                    <option value="Personal Care">
                    <option value="Savings">
                    <option value="Vacation">
                    <option value="Stationary">
                    <option value="Vegetables">
                    <option value="Vacation">
                    <option value="Food and Dining">
                    <option value="Clothing">
                    <option value="Kids/Family member">
                    <option value="Lending">
                    <option value="Maintenance">
                    <option value="Others">
                </datalist><br/>
                <!--<button id="expense">Add Expenses</button>-->
                <input type="submit" id="btn" name="Add expenses" value="Add Expenses" style="width: 110px;margin-right: 10px;margin-top:15px;color:white;background-color:blue;border:1px white solid;border-radius:5px;">
                <input type="reset" id="reset" name="Reset" value="Reset" style="width: 110px;margin-left: 20px;margin-top:15px;color:white;background-color:blue;border:1px white solid;border-radius:5px;" title="clear all values">
                <!--<button  onclick="clearDetails()">Reset</button>-->
            </fieldset>
            <!--<input type="button" id="btn-expenses" value="Add Expenses">-->
        </form>
        <div id="detailsOnScreen">
            <h5 style="text-align: left;margin-left:15px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><ins>Day to Day Expenses:-</ins></h5>
            <ol>
                <div id="div-id" class="div-class"></div>
            </ol>
        </div>
        <div id="loginnotice">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="../Expense Tracker Public/expt_dailyexpenses.js"></script>
</body>

</html>
