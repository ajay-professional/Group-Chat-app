    <div id="signup-id-container" class="signup-class">

        <form action="" method="GET" id="signUpForm">

                <input type="text" id="username" name="username" size="30" autofocus required /><br />

                <input type="password" id="pwrd" name="password" size="30" min="6"  required/><br />

                <small>Already have an account?<a href="C:\Users\gulshan\Desktop\Group Chat Views\gchat_login.html">Login here</a></small>

        </div>
